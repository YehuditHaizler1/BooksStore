<div class="login-page">
  <div class="form">
    <form [formGroup]="formGroup" (ngSubmit)="submitRegister()" class="login-form">

      <div *ngFor="let x of obj.keys(formGroup.controls)">
        <label>{{x}}:</label>
        <input formControlName="{{x}}" />

        <div *ngIf="formGroup.controls[x].errors">
          <p *ngFor="let err of obj.values(formGroup.controls[x].errors)">{{err}}</p>
        </div>

      </div>

      <input type="submit" value="Register" [disabled]="formGroup.invalid" />

    </form>
  </div>
</div>
